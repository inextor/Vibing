
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Control por HTTP</title>
            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    background-color: #f0f2f5;
                }
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                .container {
                    display: flex;
                    flex-direction: column;
                    background: #fff;
                    padding: 1.5rem;
                    width: 100%;
                    height: 100%;
                    box-sizing: border-box;
                }
                form {
                    display: flex;
                    flex-direction: column;
                    flex-grow: 1;
                }
                .main-content-wrapper {
                    display: flex;
                    flex-grow: 1;
                    gap: 1rem;
                    flex-direction: row; /* Por defecto, lado a lado */
                }
                @media (max-width: 768px) {
                    .main-content-wrapper {
                        flex-direction: column; /* Apilar en pantallas pequeñas */
                    }
                }
                textarea {
                    width: 100%;
                    flex-grow: 1;
                    height: auto;
                    margin-bottom: 0;
                    padding: 1rem;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    font-size: 1.2rem;
                    box-sizing: border-box;
                    resize: none;
                }
                .button-group {
                    display: flex;
                    flex-direction: column; /* Botones apilados verticalmente dentro del grupo */
                    gap: 1rem;
                    flex-shrink: 0;
                    justify-content: flex-start;
                }
                .button-group button {
                    padding: 1.2rem;
                    font-size: 1.3rem;
                    font-weight: bold;
                    color: #fff;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: background-color 0.2s;
                }
                .send-btn { background-color: #6c757d; }
                .send-enter-btn { background-color: #007bff; }
                .send-btn:hover { background-color: #5a6268; }
                .send-enter-btn:hover { background-color: #0056b3; }
            </style>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
        <body onload="document.getElementById('text_area').focus();">
            <div class="container">
                <form action="/" method="POST">
                    <div class="main-content-wrapper">
                        <textarea id="text_area" name="text_to_type" placeholder="Escribe o pega aquí..."></textarea>
                        <div class="button-group">
                            <button type="submit" name="action" value="send" class="send-btn">Enviar</button>
                            <button type="submit" name="action" value="send_with_enter" class="send-enter-btn">Enviar Con Enter</button>
                        </div>
                    </div>
                </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
        </html>
