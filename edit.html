<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
        }
        .container {
            margin-top: 2rem;
        }
        .list-group-item {
            background-color: #1a1a1a;
            color: #e0e0e0;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Botones</h1>
        <div class="mb-3">
            <label for="new-button-text" class="form-label">Texto del botón</label>
            <input type="text" class="form-control" id="new-button-text" placeholder="Escribe el texto del botón">
        </div>
        <button type="button" class="btn btn-primary" id="add-button">Agregar Botón</button>
        <hr>
        <h2>Botones existentes</h2>
        <ul class="list-group" id="buttons-list">
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newButtonTextInput = document.getElementById('new-button-text');
            const addButton = document.getElementById('add-button');
            const buttonsList = document.getElementById('buttons-list');

            let buttons = JSON.parse(localStorage.getItem('predefinedButtons')) || [];

            function renderButtons() {
                buttonsList.innerHTML = '';
                buttons.forEach((buttonText, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.textContent = buttonText;

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'btn btn-danger btn-sm';
                    deleteButton.textContent = 'Eliminar';
                    deleteButton.addEventListener('click', () => {
                        buttons.splice(index, 1);
                        localStorage.setItem('predefinedButtons', JSON.stringify(buttons));
                        renderButtons();
                    });

                    li.appendChild(deleteButton);
                    buttonsList.appendChild(li);
                });
            }

            addButton.addEventListener('click', () => {
                const newButtonText = newButtonTextInput.value.trim();
                if (newButtonText) {
                    buttons.push(newButtonText);
                    localStorage.setItem('predefinedButtons', JSON.stringify(buttons));
                    newButtonTextInput.value = '';
                    renderButtons();
                }
            });

            renderButtons();
        });
    </script>
</body>
</html>
